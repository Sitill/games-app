<div class="card">
  <div class="card-header">
    <h2>{{game.name}}</h2>
    <h2 class="price">{{game.price}} UAH</h2>
  </div>
  <div class="card-body">
    <div>
      <p>
        {{game.description}}
      </p>
    </div>
    <button *ngIf="!library" (click)="addToLibrary()" class="button-wide">Add to Library</button>
    <div  *ngIf="library" class="btn-group">
      <button class="btn-dwl">Download</button>
      <button class="btn-sh">Share</button>
    </div>
  </div>
</div>
