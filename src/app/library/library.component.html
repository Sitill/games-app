<div class="page-container">
<h2>My Games</h2>
<mat-progress-spinner *ngIf="isLoading" class="spinner" [color]="" [strokeWidth]="3" [diameter]="100" mode="indeterminate"></mat-progress-spinner>
<div *ngIf="!isLoading && {array: (games | filter : this.gameService.gameIsInUserLibrary(this.userService.currentUser()!) )} as filteredGames">
  <h3 *ngIf="filteredGames.array.length<=0">No games here yet!</h3>
  <div class="games">
    <div *ngFor="let game of games | filter : this.gameService.gameIsInUserLibrary(this.userService.currentUser()!)">
      <app-game-card [library]="true" [game]="game"></app-game-card>
    </div>
  </div>
</div>
</div>
